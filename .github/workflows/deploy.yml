name: Deploy CYRUS Token to GitHub Pages (cyrus.money)

on:
  push:
    branches: [main]
    paths:
      - 'cash/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: token-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cash/package-lock.json

      - name: Install dependencies
        run: |
          cd cash
          rm -rf node_modules package-lock.json && npm install

      - name: Build
        env:
          CUSTOM_DOMAIN: true
        run: |
          cd cash
          npm run build

      - name: Add CNAME for cyrus.money
        run: |
          echo "cyrus.money" > ./cash/dist/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cash/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
